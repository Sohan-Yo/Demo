<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <header class="desktop-1-inner">
        <div class="frame-parent">
          <div class="krypto-wrapper">
            <b class="krypto">krypto</b>
          </div>
          <nav class="about-parent">
            <b class="about">about</b>
            <b class="pricing">pricing</b>
            <b class="contact">contact</b>
            <b class="buy-nfts">buy nfts</b>
          </nav>
        </div>
      </header>
      <section class="frame-group">
        <div class="frame-wrapper">
          <div class="frame-container">
            <div class="frame-div">
              <div class="frame-parent1">
                <div class="discover-and-collect-rare-nfts-wrapper">
                  <h1 class="discover-and-collect">
                    discover and collect rare NFTs
                  </h1>
                </div>
                <div class="the-most-secure-container">
                  <p class="the-most-secure">
                    The most secure marketplace for buying
                  </p>
                  <p class="and-selling-unique">
                    and selling unique crypto assets.
                  </p>
                </div>
              </div>
            </div>
            <div class="frame-parent2">
              <div class="rectangle-parent">
                <div class="frame-child"></div>
                <div class="buy-nfts1">buy nfts</div>
              </div>
              <div class="rectangle-group">
                <div class="frame-item"></div>
                <div class="sell-nfts">SELL NFTs</div>
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper-objectother-07">
          <img
            class="objectother-07-icon"
            loading="lazy"
            alt=""
            src="./public/objectother-07@2x.png"
          />
        </div>
      </section>
      <section class="desktop-1-child">
        <div class="frame-parent3">
          <div class="featured-on-wrapper">
            <div class="featured-on">Featured on</div>
          </div>
          <div class="rectangle-container">
            <div class="frame-inner"></div>
            <img
              class="image-6-icon"
              loading="lazy"
              alt=""
              src="./public/image-6@2x.png"
            />

            <div class="image-5-wrapper">
              <img
                class="image-5-icon"
                loading="lazy"
                alt=""
                src="./public/image-5@2x.png"
              />
            </div>
            <div class="image-7-wrapper">
              <img
                class="image-7-icon"
                loading="lazy"
                alt=""
                src="./public/image-7@2x.png"
              />
            </div>
            <div class="image-8-wrapper">
              <img
                class="image-8-icon"
                loading="lazy"
                alt=""
                src="./public/image-8@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
